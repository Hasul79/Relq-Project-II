<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name" style="font-weight:900; letter-spacing: 2px;" >Виселица</div>
        <div class="lezu">
          <a href="../armhangman/index.html"><img src="../image/armenia.png" alt="flag armenia" width="100%" ></a>
           <a href="../hangman/index.html"><img src="../image/american-flag-icon-2.png" alt="flag america"  width="100%" ></a>
           <a href=""><img src="../image/flag_of_russia.png" alt="flag russia" width="100%" ></a>
         </div>
        <div class="category">
          Загадай: <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters" ></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
